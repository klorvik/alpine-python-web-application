{% extends "base.html" %}
{% block navbar %}
  <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('dashboard.home') }}">Hjem</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="{{ url_for('webshop.home') }}">Butikk</a>
                    </li>
                    <li>
                        <a href="{{ url_for('mypage.home') }}">Minside</a>
                    </li>
                    <li>
                        <a href="{{ url_for('contact.home') }}">Kontakt</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <div id="header">{% block header %}{% endblock %}</div>
              <div id="messages-wrap">
                <div id="messages">
                  {% for category, msg in get_flashed_messages(with_categories=true) %}
                  <p class="message flash-{{ category }}">{{ msg }}</p>
                  {% endfor %}
                </div>
              </div>
          </div>
      </div>
      {% block content %}{% endblock %}
      <hr>
	    <!-- Footer -->
	    <footer>
	        <div class="row">
	            <div class="col-lg-12">
	                <p>Copyright &copy; Knut Lorvik 2014</p>
	            </div>
	        </div>
	    </footer>
    </div>
    <!-- /.container -->
{% endblock %}
